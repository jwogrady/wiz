name: Commit Message Lint

on:
  pull_request:
    types: [opened, edited, synchronize]
  push:
    branches: [ master ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: commitlint.config.js
